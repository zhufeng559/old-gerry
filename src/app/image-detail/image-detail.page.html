<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> 图片详情</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="nodelete" (click)="delete()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content [forceOverscroll]="false" fullscreen="true">
    <ion-slides [options]="slideOpts">
      <ion-slide>
        <div class="swiper-zoom-container"><img [src]="img" height="100vh" /></div>
      </ion-slide>
    </ion-slides>
  </ion-content>

</ion-content>
