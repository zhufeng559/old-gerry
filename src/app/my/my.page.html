<ion-header>
  <ion-toolbar color="primary">
    <ion-title>我的</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item detail (click)="gotoMyMessage()">
    <ion-label>我的消息</ion-label>
  </ion-item>
  <ion-item detail (click)="gotoChangePassword()">
    <ion-label>修改密码</ion-label>
  </ion-item>
  <ion-item detail (click)="gotoPersonInfo()">
    <ion-label>完善个人信息</ion-label>
  </ion-item>
  <ion-item detail (click)="gotoFeedBack()">
    <ion-label>意见反馈</ion-label>
  </ion-item>
  <ion-item detail (click)="gotoCheckVersion()">
    <ion-label>检查更新</ion-label>
  </ion-item>

  <ion-button color="primary" expand="block" class="ion-margin-top" (click)="logout()">退出系统
  </ion-button>

</ion-content>
