<ion-header>
  <ion-toolbar color="primary">
    <ion-title>我的</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="height: 180px;background: #7a9ad7;">
    <div style="padding-top: 40px;">
      <ion-avatar style="margin:0 auto !important;" *ngIf="model.file_url" (click)="upload()">
        <img [src]="model.file_url">
      </ion-avatar>
      <ion-avatar style="margin:0 auto !important;" *ngIf="!model.file_url" (click)="upload()">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <p style="text-align: center;color: white;">{{model.phone}}</p>
    </div>
  </div>

  <ion-list>
    <ion-item detail (click)="gotoMyMessage()">
      <ion-label>我的消息
      </ion-label>
      <ion-badge *ngIf="count>0" color="danger">{{count}}</ion-badge>
    </ion-item>
    <ion-item detail (click)="gotoChangePassword()">
      <ion-label>修改密码</ion-label>
    </ion-item>
    <ion-item detail (click)="gotoPersonInfo()">
      <ion-label>完善个人信息</ion-label>
    </ion-item>
    <ion-item detail (click)="gotoFeedBack()">
      <ion-label>意见反馈</ion-label>
    </ion-item>
    <ion-item detail (click)="gotoCheckVersion()">
      <ion-label>检查更新</ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button class="ion-margin" color="primary" expand="block" class="ion-margin-top" (click)="logout()">退出系统
    </ion-button>
  </div>

  <input id="imageUpload1" #imageUpload1 type="file" accept="image/*" style="display: none"
    (change)="imageUpload(imageUpload1)" />

</ion-content>
