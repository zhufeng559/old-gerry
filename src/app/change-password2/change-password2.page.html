<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>修改密码</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm">
    <ion-item class="ion-margin-top">
      <ion-icon slot="start" name="lock"></ion-icon>
      <ion-input name="password" [(ngModel)]="model.password" type="password" placeholder="请输入密码" *ngIf="eye" required>
      </ion-input>
      <ion-input name="password" [(ngModel)]="model.password" type="text" placeholder="请输入密码" *ngIf="!eye" required>
      </ion-input>
      <ion-button slot="end" fill="clear" (click)="eye=!eye;">
        <ion-icon name="eye" *ngIf="eye"></ion-icon>
        <ion-icon name="eye-off" *ngIf="!eye"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item class="ion-margin-top">
      <ion-icon slot="start" name="unlock"></ion-icon>
      <ion-input class="ion-no-padding" name="code" [(ngModel)]="model.code" type="text" placeholder="请输入验证码" required>
      </ion-input>
      <ion-button #btnCode slot="end" color="primary" (click)="sendCode()">
        <ion-label>
          {{text}}
        </ion-label>
      </ion-button>
    </ion-item>
    <ion-button color="primary" expand="block" class="ion-margin-top" (click)="submit()">确认修改</ion-button>
  </form>

</ion-content>
